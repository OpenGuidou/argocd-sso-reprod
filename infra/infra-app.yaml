apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/OpenGuidou/argocd-sso-reprod.git'
      targetRevision: HEAD
      ref: infra
    - chart: ingress-nginx
      targetRevision: 4.5.2
      repoURL: https://kubernetes.github.io/ingress-nginx
      helm:
        valueFiles:
          - $infra/infra/values/values-ingress-controller.yaml
    - chart: docker-registry
      targetRevision: 2.2.2
      repoURL: https://helm.twun.io
      helm:
        valueFiles:
          - $infra/infra/values/values-docker-registry.yaml
    - chart: cert-manager
      targetRevision: 1.16.1
      repoURL: https://charts.jetstack.io
      helm:
        valueFiles:
          - $infra/infra/values/values-cert-manager.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true